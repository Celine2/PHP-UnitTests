<form method="post">
	<fieldset>
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input class="form-control" type="text" name="first-name">
		</div>
		<div class="form-group">
			<label for="lastname">Last Name</label>
			<input class="form-control" type="text" name="last-name">
		</div>
		<div class="form-group">
			<label for="birthyear">Birth year</label>
			<input class="form-control" type="number" name="birth-year" min="1900" max="2018">
		</div>
		<div class="form-group">
			<label for="comment">Comment</label>
			<input class="form-control" type="textarea" name="comments">
		</div>
		<input class="btn btn-primary" type="submit" value="Save">
	</fieldset>
</form>
